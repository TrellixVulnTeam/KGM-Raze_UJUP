<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="

    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <script defer src="../js/app.js"></script>
    <link rel="stylesheet" href="../css/main.css">
    <title>Raze.2</title>
  </head>
  <body>
      
    <nav class="navbar">
      <div class="navbar__logo">
        <img src="/dist/img/logo.png" alt="" class="logo">
      </div>
      <div class="navbar__container">
        <ul class="navbar__links">
          <li class="navbar__item"><a href="index.html" class="navbar__link borderBot">Home</a></li>
          <li class="navbar__item"><a href="products.html" class="navbar__link">Product</a>
            <ul class="dropdown">
              <li class="navbar__item-sub"><a href="keyboard.html" class="navbar__link">Keyboard</a></li>
              <li class="navbar__item-sub"><a href="mouse.html" class="navbar__link">Mouse</a>
                <ul class="dropdown-sub">
                  <li class="navbar__item"><a href="#" class="navbar__link">Wired</a></li>
                  <li class="navbar__item"><a href="#" class="navbar__link">Wireless</a></li>
                </ul>
              </li>
            </ul>
          </li>
          <li class="navbar__item"><a href="about.html" class="navbar__link">About</a></li>
          <li class="navbar__item"><a href="contact.html" class="navbar__link">Contact</a></li>
        </ul>
        <div class="navbar__user">
          <a href="#" class="navbar__account" aria-label="Account for signing in">My Account</a>
          <span class="fas fa-shopping-cart" aria-label="Your cart with purchases"></span>
        </div>
      </div>
      <div class="hamburger is-active">
        <div class="bar"></div>
      </div>
    </nav>
    
    <div class="contact" aria-label="Details about the Company">
      <div class="contact__info">
        <div class="contact__details">
        <h3>KGM Raze</h3>
        <p class="contact__paragraph">47 Market Street <br>Australia</p>

        <span>+61 9 969637777</span>
        <p>kgmraze@gmail.com</p>
        </div>
        <div class="contact__form">
          <h1>Have Some Questions?</h1>
          <div class="card">
            <h2>Contact Us</h2>
            <form  class="form">
              <input type="text" placeholder="Name" aria-label="Put your Name Here">
              <input type="text" placeholder="Email" aria-label="Put your Email Here">
              <textarea placeholder="Message" class="form__message" aria-label="Leave a comment"></textarea>
              <input type="button" value="Send Now" class="animation-pulse">
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="footer__content">
        <div class="footer__copyright">
          <h3>KGM RAZE&copy; By Eror Aleksandar</h3>
        </div>
        <div class="footer__socials">
          <h4>Find Us Through</h4>
          <a href="#"><span class="fab fa-facebook-square fa-2x" aria-label="Follow us on Facebook"></span></a>
          <a href="#"><span class="fab fa-twitter-square fa-2x" aria-label="Follow us on Twitter"></span></a>
          <a href="#"><span class="fab fa-instagram-square fa-2x" aria-label="Follow us on Instagram"></span></a>
          <a href="#"><span class="fab fa-github-square fa-2x" aria-label="Check us out on GitHub"></span></a>
        </div>
        <div class="footer__news">
          <input type="text" placeholder="Subscribe for Newsletter">
          <input type="button" value="Submit">
        </div>
      </div>
    </footer>
